<!DOCTYPE html>
<html lang="en">

<head>
    <title>ContactMe</title>
    <h1>Contact Me</h1>
</head>

<body>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter Your Name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter Your Email"><br><br>

        <label for="adrs">Adrress:</label><br>
        <textarea name="adrress" id="adrs" cols="30" rows="10" placeholder="Enter Your Adrress"></textarea><br><br>

        <label for="date">Date Of Birth:</label>
        <input type="date" id="date"><br><br>

        <label for="year">BTech Year:</label>
        <select name="btech year" id="year">
            <option value="1">1st Year</option>
            <option value="2">2st Year</option>
            <option value="3">3st Year</option>
            <option value="4">4st Year</option>
        </select><br>

        <p>Gender:</p>
        <input type="radio" name="gender" value="male" required>
        <label for="">Male</label>
        <input type="radio" name="gender" value="female" required>
        <label for="">Female</label><br><br>


        <input type="checkbox" id="sub" name="tosubscribe" required>
        <label for="sub">I Would Like to Subscribe to your newsletter</label><br><br>

        <button type="submit">Submit</button>
        <hr>

    </form>
